<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Horarios - Roles CRUD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd 0%, #d0f0c0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #2c7a7b;
      margin: 0;
      font-size: 2.3em;
    }
    header p {
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(45deg, #2c7a7b, #319795);
      color: white;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(50, 150, 150, 0.3);
    }
    .btn-secondary {
      background: linear-gradient(45deg, #718096, #4a5568);
    }
    .admin-only { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background: linear-gradient(45deg, #319795, #2c7a7b);
      color: white;
    }
    tr:hover {
      background: #f7fafc;
    }
    #roleInfo {
      background: #e6fffa;
      padding: 10px;
      border-left: 5px solid #38b2ac;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #319795;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>üìÖ Gesti√≥n de Horarios</h1>
    <p>CRUD con control de roles (JWT + Flask)</p>
  </header>

  <!-- LOGIN -->
  <div id="login">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit">Iniciar Sesi√≥n</button>
    </form>
    <button id="registerBtn" class="btn-secondary" style="margin-top:10px;">¬øNo tienes cuenta? Reg√≠strate</button>
  </div>

  <!-- REGISTRO -->
  <div id="register" style="display:none;">
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Correo electr√≥nico" required>
      <input type="password" id="regPassword" placeholder="Contrase√±a" required>
      <label><input type="checkbox" id="adminRole"> Registrar como Admin</label>
      <button type="submit">Registrarse</button>
    </form>
    <button id="backToLogin" class="btn-secondary" style="margin-top:10px;">Volver a Login</button>
  </div>

  <!-- CRUD -->
  <div id="crud" style="display:none;">
    <div id="roleInfo"></div>
    <button id="logout" class="btn-secondary" style="float:right;">Cerrar Sesi√≥n</button>
    <br><br>

    <!-- Secci√≥n de registro de usuarios (solo admin) -->
    <div id="registerUserSection" class="admin-only" style="margin-bottom: 20px; padding: 15px; background: #f7fafc; border-radius: 8px;">
      <h3 style="margin-top: 0;">Registrar Nuevo Usuario</h3>
      <form id="registerUserForm">
        <input type="email" id="newUserEmail" placeholder="Correo electr√≥nico" required>
        <input type="password" id="newUserPassword" placeholder="Contrase√±a" required>
        <button type="submit">Registrar Usuario</button>
      </form>
    </div>

    <div id="createSection" class="admin-only">
      <h3>Crear Nuevo Horario</h3>
      <form id="createForm">
        <select id="dia" required>
          <option value="">D√≠a</option>
          <option>Lunes</option><option>Martes</option><option>Mi√©rcoles</option>
          <option>Jueves</option><option>Viernes</option><option>S√°bado</option>
        </select>
        <input type="time" id="hora_inicio" required>
        <input type="time" id="hora_fin" required>
        <input type="text" id="materia" placeholder="Materia" required>
        <input type="text" id="docente" placeholder="Docente" required>
        <input type="text" id="salon" placeholder="Sal√≥n" required>
        <button type="submit">Guardar Horario</button>
      </form>
    </div>

    <table id="horariosTable">
      <thead>
        <tr>
          <th>ID</th><th>D√≠a</th><th>Inicio</th><th>Fin</th><th>Materia</th><th>Docente</th><th>Sal√≥n</th><th class="admin-only">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div id="toast"></div>

<script>
  const apiBase = '/api/horarios';
  let token = localStorage.getItem('token');
  let currentRole = localStorage.getItem('role');

  // Validar que el token no sea null, undefined o string vac√≠o
  if (token && token !== 'null' && token !== 'undefined' && token.trim() !== '' && currentRole) {
    // Verificar que el token tenga el formato correcto (debe tener 3 partes separadas por puntos)
    if (token.split('.').length === 3) {
      showCRUD(currentRole);
    } else {
      console.warn('Token con formato inv√°lido, limpiando localStorage');
      localStorage.clear();
    }
  }

  function decodeToken(token) {
    try { return JSON.parse(atob(token.split('.')[1])).role; }
    catch { return null; }
  }

  function showToast(msg, color = '#319795') {
    const toast = document.getElementById('toast');
    toast.style.background = color;
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 3000);
  }

  // LOGIN
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    try {
      const res = await fetch('/api/login', {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email.value, password: password.value })
      });
      if (res.ok) {
        const data = await res.json();
        if (data.access_token) {
          token = data.access_token;
          currentRole = decodeToken(token) || data.user?.role;
          if (token && currentRole) {
            // Limpiar cualquier espacio en blanco del token
            token = token.trim();
            localStorage.setItem('token', token);
            localStorage.setItem('role', currentRole);
            console.log('Token guardado:', token.substring(0, 30) + '...');
            console.log('Rol:', currentRole);
            // Esperar un momento antes de mostrar CRUD para asegurar que el token est√© guardado
            setTimeout(() => {
              showCRUD(currentRole);
            }, 50);
          } else {
            showToast('Error: Token inv√°lido recibido', '#e53e3e');
          }
        } else {
          showToast('Error: No se recibi√≥ token del servidor', '#e53e3e');
        }
      } else {
        const errorData = await res.json().catch(() => ({ error: 'Error desconocido' }));
        showToast(`Error: ${errorData.error || 'Credenciales incorrectas'}`, '#e53e3e');
      }
    } catch (error) {
      console.error('Error en login:', error);
      showToast('Error de conexi√≥n', '#e53e3e');
    }
  });

  // REGISTRO
  registerBtn.onclick = () => { login.style.display = 'none'; register.style.display = 'block'; };
  backToLogin.onclick = () => { register.style.display = 'none'; login.style.display = 'block'; };
  registerForm.addEventListener('submit', async e => {
    e.preventDefault();
    const res = await fetch('/api/registry', {
      method: 'POST', headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email: regEmail.value, password: regPassword.value,
        role: adminRole.checked ? 'admin' : 'user'
      })
    });
    showToast(res.ok ? 'Usuario registrado con √©xito' : 'Error al registrar', res.ok ? '#38a169' : '#e53e3e');
  });

  // CRUD
  function showCRUD(role) {
    login.style.display = 'none';
    register.style.display = 'none';
    crud.style.display = 'block';
    roleInfo.innerHTML = `<b>Rol:</b> ${role}`;
    toggleAdmin(role === 'admin');
    
    // Actualizar token desde localStorage antes de cargar datos
    token = localStorage.getItem('token');
    
    // Esperar un momento antes de cargar datos para asegurar que el token est√© disponible
    setTimeout(() => {
      // Asegurar que el token est√© actualizado
      token = localStorage.getItem('token');
      if (role === 'admin') {
        loadUsers(); // Solo para el registro de usuarios, no para asignar a horarios
      }
      loadHorarios(role);
    }, 200);
  }

  function toggleAdmin(show) {
    document.querySelectorAll('.admin-only').forEach(el => el.style.display = show ? '' : 'none');
    document.getElementById('createSection').style.display = show ? 'block' : 'none';
  }

  let usersList = [];

  async function loadUsers() {
    // Obtener token actualizado desde localStorage
    const currentToken = localStorage.getItem('token');
    if (!currentToken || currentToken === 'null' || currentToken.trim() === '') {
      console.warn('No hay token disponible para cargar usuarios');
      return;
    }
    const cleanToken = currentToken.trim();
    console.log('Cargando usuarios con token:', cleanToken.substring(0, 30) + '...');
    try {
      const res = await fetch('/api/users', { 
        headers: { 
          'Authorization': `Bearer ${cleanToken}`,
          'Content-Type': 'application/json'
        } 
      });
      if (res.ok) {
        usersList = await res.json();
        const userSelect = document.getElementById('userSelect');
        if (userSelect) {
          userSelect.innerHTML = '<option value="">Seleccionar Usuario (Opcional)</option>' +
            usersList.map(u => `<option value="${u.id}">${u.email} (${u.role})</option>`).join('');
        }
      } else {
        const errorData = await res.json().catch(() => ({ error: 'Error desconocido' }));
        console.error('Error cargando usuarios:', res.status, errorData);
        // No recargar inmediatamente, solo mostrar error en consola
        // Solo recargar si es un error persistente despu√©s de varios intentos
        if (res.status === 401 || res.status === 422) {
          console.warn('Token puede ser inv√°lido, pero no recargando autom√°ticamente');
          // Mostrar mensaje pero no recargar inmediatamente
          showToast('Error al cargar usuarios. Verifica tu sesi√≥n.', '#e53e3e');
        }
      }
    } catch (error) {
      console.error('Error cargando usuarios:', error);
      // No recargar por errores de red
    }
  }

  async function loadHorarios(role) {
    // Obtener token actualizado desde localStorage
    const currentToken = localStorage.getItem('token');
    if (!currentToken || currentToken === 'null' || currentToken.trim() === '') {
      console.warn('No hay token disponible para cargar horarios');
      const tbody = document.querySelector('#horariosTable tbody');
      if (tbody) {
        tbody.innerHTML = '<tr><td colspan="7">No hay sesi√≥n activa</td></tr>';
      }
      return;
    }
    const cleanToken = currentToken.trim();
    console.log('Cargando horarios con token:', cleanToken.substring(0, 30) + '...');
    try {
      const res = await fetch(apiBase, { 
        headers: { 
          'Authorization': `Bearer ${cleanToken}`,
          'Content-Type': 'application/json'
        } 
      });
      if (res.ok) {
        const data = await res.json();
        const tbody = document.querySelector('#horariosTable tbody');
        if (tbody) {
          tbody.innerHTML = data.map(h => {
            return `
            <tr>
              <td>${h.id}</td><td>${h.dia}</td><td>${h.hora_inicio}</td>
              <td>${h.hora_fin}</td><td>${h.materia}</td><td>${h.docente}</td><td>${h.salon || ''}</td>
              ${role === 'admin' ? `<td><button class="btn-secondary" onclick="deleteHorario(${h.id})">üóëÔ∏è</button></td>` : ''}
            </tr>`;
          }).join('');
        }
      } else {
        const errorData = await res.json().catch(() => ({ error: 'Error desconocido' }));
        console.error('Error cargando horarios:', res.status, errorData);
        const tbody = document.querySelector('#horariosTable tbody');
        if (tbody) {
          if (res.status === 401 || res.status === 422) {
            // Token inv√°lido o expirado - mostrar mensaje pero no recargar inmediatamente
            tbody.innerHTML = '<tr><td colspan="7">Error de autenticaci√≥n. Por favor, recarga la p√°gina.</td></tr>';
            console.warn('Token inv√°lido detectado, pero no recargando autom√°ticamente');
          } else {
            tbody.innerHTML = '<tr><td colspan="7">Error al cargar horarios</td></tr>';
          }
        }
      }
    } catch (error) {
      console.error('Error cargando horarios:', error);
      const tbody = document.querySelector('#horariosTable tbody');
      if (tbody) {
        tbody.innerHTML = '<tr><td colspan="7">Error de conexi√≥n</td></tr>';
      }
    }
  }

  createForm.addEventListener('submit', async e => {
    e.preventDefault();
    
    // Obtener token actualizado desde localStorage
    const currentToken = localStorage.getItem('token');
    if (!currentToken || currentToken === 'null' || currentToken.trim() === '') {
      showToast('Error: No hay sesi√≥n activa. Por favor, inicia sesi√≥n nuevamente.', '#e53e3e');
      localStorage.clear();
      location.reload();
      return;
    }
    
    const horario = {
      dia: dia.value, 
      hora_inicio: hora_inicio.value,
      hora_fin: hora_fin.value, 
      materia: materia.value, 
      docente: docente.value, 
      salon: salon.value
    };
    
    console.log('Enviando horario:', horario); // Debug
    console.log('Token usado:', currentToken.substring(0, 20) + '...'); // Debug
    
    try {
      const res = await fetch(apiBase, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json', 
          'Authorization': `Bearer ${currentToken}` 
        },
        body: JSON.stringify(horario)
      });
      
      const responseData = await res.json().catch(() => ({ error: 'Error desconocido' }));
      
      if (res.ok) {
        showToast('‚úÖ Horario agregado correctamente', '#38a169');
        e.target.reset();
        loadHorarios(currentRole);
      } else {
        console.error('Error del servidor:', res.status, responseData);
        if (res.status === 401 || res.status === 422) {
          showToast('Sesi√≥n expirada. Por favor, inicia sesi√≥n nuevamente.', '#e53e3e');
          // No recargar autom√°ticamente, dejar que el usuario decida
          console.warn('Token expirado o inv√°lido');
        } else {
          showToast(`Error: ${responseData.error || 'Error al agregar horario'}`, '#e53e3e');
        }
      }
    } catch (error) {
      console.error('Error de red:', error);
      showToast('Error de conexi√≥n al servidor', '#e53e3e');
    }
  });

  // Registrar usuario desde admin
  document.getElementById('registerUserForm').addEventListener('submit', async e => {
    e.preventDefault();
    const currentToken = localStorage.getItem('token');
    const res = await fetch('/api/registry', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${currentToken}`
      },
      body: JSON.stringify({
        email: newUserEmail.value,
        password: newUserPassword.value,
        role: 'user'
      })
    });
    if (res.ok) {
      showToast('‚úÖ Usuario registrado correctamente', '#38a169');
      e.target.reset();
      loadUsers();
    } else {
      const error = await res.json();
      showToast(`Error: ${error.error || 'Error al registrar usuario'}`, '#e53e3e');
    }
  });

  async function deleteHorario(id) {
    if (!confirm('¬øEliminar este horario?')) return;
    const currentToken = localStorage.getItem('token');
    const res = await fetch(`${apiBase}/${id}`, {
      method: 'DELETE', 
      headers: { 
        'Authorization': `Bearer ${currentToken}`,
        'Content-Type': 'application/json'
      }
    });
    showToast(res.ok ? 'Horario eliminado' : 'Error al eliminar', res.ok ? '#38a169' : '#e53e3e');
    loadHorarios(currentRole);
  }

  logout.onclick = () => {
    localStorage.clear();
    location.reload();
  };
</script>
</body>
</html>
